name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Playwright and pytest
        run: |
          python -m pip install --upgrade pip
          pip install playwright pytest
          python -m playwright install --with-deps chromium

      - name: Install project deps
        run: |
          pip install -r backend/requirements.txt || true
          pip install -r requirements.txt || true

      - name: Ensure app package exists
        run: |
          test -f backend/app/__init__.py || echo > backend/app/__init__.py

      - name: Start backend (uvicorn) in background (SQLite fallback)
        env:
          PORT: 8000
          # No set DATABASE_URL -> core.py fallback to sqlite:///./ci.db
        run: |
          nohup python -m uvicorn app.main:app --host 127.0.0.1 --port ${PORT} --app-dir backend > backend.log 2>&1 &
          echo $! > backend.pid

      - name: Wait for backend to be ready
        run: |
          for i in {1..60}; do
            if curl -sSf http://127.0.0.1:8000/docs >/dev/null; then
              echo "Backend is up"
              exit 0
            fi
            echo "Waiting for backend..."
            sleep 1
          done
          echo "Backend failed to start"
          cat backend.log || true
          exit 1

      - name: Start static frontend server in background
        run: |
          nohup python -m http.server 5500 --directory frontend > frontend.log 2>&1 &
          echo $! > frontend.pid

      - name: Set env URLs
        run: |
          echo "FRONTEND_URL=http://127.0.0.1:5500/index.html" >> $GITHUB_ENV
          echo "BACKEND_URL=http://127.0.0.1:8000" >> $GITHUB_ENV

      - name: Run E2E tests
        env:
          FRONTEND_URL: ${{ env.FRONTEND_URL }}
          BACKEND_URL: ${{ env.BACKEND_URL }}
        run: |
          pytest -q e2e/test_e2e_playwright.py

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-logs
          path: |
            backend.log
            frontend.log